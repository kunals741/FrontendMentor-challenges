<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <main>
    <section class="container">
      <h1>Advice # <span id="number"></span></h1>
      <p class="advice skeleton skeleton-text "></p>
      <div class="divider"><span><img src="./images/pattern-divider-mobile.svg" alt="divider"></span>
      </div>
      <button class="dice"><img src="./images/icon-dice.svg" alt="dice-icon"></button>
    </section>
  </main>
  <script src="./script.js"></script>
</body>

</html>
