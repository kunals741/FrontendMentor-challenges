<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>NFT preview card component</title>
</head>

<body>
  <main class="container">
    <section class="card">
      <div class="frontcard">
        <div class="card__img">
          <img src="./images/image-equilibrium.jpg" alt="nft-img" class="nft-img">
        </div>
        <h1 class="card__heading">Equilibrium #3429</h1>
        <p class="card__desc">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__buy">
          <div class="price"><img src="./images/icon-ethereum.svg" alt="etherium"> 0.041 ETH</div>
          <div class="time"><img src="./images/icon-clock.svg" alt="time"> 3 days left</div>
        </div>
        <hr>
        <div class="card__owner">
          <img src="./images/image-avatar.png" alt="owner-avatar" class="avatar">
          <p class="owner">Creation of<span class="owner__name">Jules Wyvern</span></p>
        </div>
      </div>
      <div class="backcard">
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
            target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://www.frontendmentor.io/profile/kunals741" class="coder">Kunal</a>.
        </p>
      </div>
    </section>
  </main>
</body>

</html>
