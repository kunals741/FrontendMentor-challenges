<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Base Apparel coming soon page</title>
</head>

<body>
  <section class="container">
    <!-- Logo -->
    <img src="./images/logo.svg" alt="Logo of Brand" class="logo">

    <!-- Background image of model -->
    <div class="model">
    </div>

    <!-- Main content container -->

    <div class="container__bottom">
      <h1>
        <span class="heading--small">We're </span>
        coming soon
      </h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <!-- input container -->
      <div class="container__input">
        <input type="email" placeholder="Email Address" value="" id="emailId" required>
        <img src="./images/icon-error.svg" alt="" class="errorLogo">
        <img src="./images/icon-arrow.svg" alt="" class="submit">
        <p class="errorMessage">Please provide a valid email</p>
      </div>
    </div>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kunal</a>.
    </p>
  </footer>

  <script src="script.js"></script>

</body>

</html>
