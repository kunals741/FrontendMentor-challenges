<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="container">
    <img class="container__img" src="images/image-qr-code.png" alt="qr-code"></img>
    <div class="text">
      <h1 class="container__heading">
        Improve your front-end skills by building projects
      </h1>
      <p class="container__desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
        level</p>
    </div>
  </main>
</body>

</html>
